{% extends "base_generic.html" %}
{% block content %}
{% load static %}
	 <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">	  
	 <div class="container">
		  
			<div class="row">
		 	<div class="col-lg-3">
	  <br>
        <a href="{% url 'index' %}"><img src="{% static 'img/nonepicgames.png' %}" alt="" height="230" width="150"><a/>
      </div>
			  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
				  <div class="card-body">
					<h5 class="card-title text-center">Inicio de sesion</h5>
					<form name="login" class="form_signin" method="POST">
						{% csrf_token %}
						{% for field in form %}
							<div class="form-label-group">
								{{ field }}
								<label for="{{ field.id }}">{{ field.label_tag }}</label>
							</div>
						{% endfor %}
						<input type="submit" name="submit">
				</form>
					
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</body>
{% endblock %}
